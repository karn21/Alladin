	<div id="container">
		<form>

		  <div class="form-group">
		    <label for="name" class="text-white">Name</label>
		    <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
		    <small id="emailHelp" class="form-text text-info"><sup>*</sup>We'll never share your details with anyone else.</small>
		  </div>

		  <div class="form-group">
		  	<label for="email" class="text-white">Email address</label>
		    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
		  </div>

		  <div class="form-group">
		    <label for="contact" class="text-white">Contact No.</label>
		    <input type="tel" class="form-control" id="contact" placeholder="Enter Contact No." pattern="[0-9]*" required>
		  </div>

		  <div class="form-group">
		    <label for="members" class="text-white">No. Of Persons</label>
		    <input type="tel" class="form-control" id="members" pattern="[0-9][0-9]" required>
		    <small id="emailHelp" class="form-text text-info"><sup>*</sup>Maximum 50.</small>
		  </div>

		  <div class="form-group">
		    <label for="from" class="text-white">From</label>
		    <input type="time" class="form-control" id="from" required>
		  </div>

		  <div class="form-group">
		    <label for="to" class="text-white">To</label>
		    <input type="time" class="form-control" id="to" required>
		  </div>

		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label text-white" for="exampleCheck1">Check me out</label>
		  </div>

		  <button type="submit" class="btn btn-yellow">Submit</button>
		
		</form>
	</div>
